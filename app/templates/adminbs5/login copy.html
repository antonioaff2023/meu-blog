<!DOCTYPE html>
<html class="notranslate" translate="no" data-bs-theme="light" data-menu-theme="dark" data-public="yes">
<head>
    <title>{title}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json?appver=810">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="apple-touch-icon" sizes="180x180" href="app/images/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    {LIBRARIES}
    {HEAD}
    
    <script src="app/lib/include/admin.js?appver=810" type="text/javascript"></script>
    <link href="app/lib/include/admin.css?appver=810" rel="stylesheet" type="text/css" media="screen">
    
    <script src="app/templates/{template}/js/theme.js?appver=810"></script>
    <link rel="stylesheet" href="app/templates/{template}/theme.css?appver=810">
    <link href="app/templates/adminbs5/custom.css" rel="stylesheet" type="text/css" media="screen" />
    
    <style>
        .imagem-fundo {
            height: 100vh;
            /* background-color: black; */
            background-image: url('app/images/biblia-aberta.avif') !important;
            background-size: 100% 100%;
            /* Faz a imagem preencher todo o espa√ßo */
            background-position: center left;
            /* Centraliza a imagem */
            background-repeat: no-repeat;
            /* Evita que a imagem se repita */
            margin: 0;
            padding: 0;
            width: 100%;
        }

  
    </style>
        <script>
        $(function() {
            // Start framework.
            Adianti.configure({adianti_options});
            Adianti.start();
            
            // Start template.
            Template.configure({template_options}, 'login');
            Template.start();
        });
    </script>
</head>

<body >
    <div class="wrapper ">
        <div class="main" style="background-size: cover;height: 100%;overflow: hidden;">
            <main class="content px-3 py-2 imagem-fundo">
                <div class="container-fluid">
                    <!-- Where the framework content is injected -->
                    <div id="adianti_div_content"></div>
                </div>
                
                <div id="adianti_online_content"></div>
            </main>
        </div>
    </div>
</body>
</html>
